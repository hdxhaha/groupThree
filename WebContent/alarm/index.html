.row-fluid  .zAccountPlanRinner { position:relative;}
.waveBox{ position:absolute; left:0; bottom:0; width:100%; height:61px;overflow:hidden;}
.waveInner{position:absolute; left:0; bottom:0; width:1200px; height:61px; }

<body style="width:90%;height:90%;"><script src="/demos/googlegg.js"></script>
<center>
<div style="width:60%;height:auto;border:solid 1px ##eee;text-align:left;margin-top:20px;">
		<div style="width:100%;height:auto;border:solid 2px #eee;border-radius:30px;text-align:left;padding:10px;">
		 <a href="../index.html"><img src="../img/back.png" width="30px"></a><font color="#666" size="6px" style="margin-left:6px"> 产检提醒</font>
		</div>
<div class="zAccountInner zAccount2 clearfix" style="margin-top:22px">
	<div class="colorsBox clearfix" style="margin-top:22px">
		<div><span class="yellow box"></span>首次提醒</div>
		<div><span class="blue box"></span>二次提醒</div>

	<div class="zAccountPlanL span5 no-margin-left" style="position:absolute;left:0px;top:50px;width:450px;" >

	</div>

				<div class="waveBox">
				  <div class="line_water waveInner">
					   <img src="images/zz111.png">
					   <img src="images/zz111.png">

</div>

<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" src="js/DatePicker/extraDate.js"></script>
<script>
//运动的水波纹
	function rollTwo(){
	  $(".line_water").animate({marginLeft:"-297px"},5000,"linear",function(){
		$(this).css({marginLeft:"0px"});
		$(this).find("img:first").remove().clone(true).appendTo($(this));	
	  })	
	}
	rollTwo()
	var startRollTwo=setInterval(rollTwo,40);
	
	function rollOne(){
	  $(".line_water2").animate({marginLeft:"-297px"},5000,"linear",function(){
		$(this).css({marginLeft:"0px"});
		$(this).find("img:first").remove().clone(true).appendTo($(this));	
	  })	
	}
	rollOne()
	var startRollTwo=setInterval(rollOne,20);
</script>
